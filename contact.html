<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contacto-Sureño</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="mark">
                <img src="./images/logo.png" alt="logo">
                <h1>Sureño</h1>
            </div>
            <div class="options">
                <a href="login.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
                <a href="shopping.html">
                    <i class="fa-solid fa-cart-shopping fa-2x"></i>
                </a>
                <label class="theme-toggle">
                    <input type="checkbox" id="dark-mode-toggle">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </label>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="aboutUs.html">Quienes Somos</a></li>
            <li><a href="portafolio.html">Portafolio</a></li>
            <li><a href="product.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="contactUs">
        <div class="title">
            <h2>!Hablemos!</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Envianos un Mensaje</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                               <span>Primer Nombre</span> 
                               <input type="text" placeholder="Eduardo">
                            </div>
                            <div class="inputBox">
                                <span>Primer Apellido</span> 
                                <input type="text" placeholder="García">
                             </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                               <span>Correo Electronico</span> 
                               <input type="text" placeholder="edgarcia@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Teléfono</span> 
                                <input type="text" placeholder="+593 123 456 789">
                             </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                               <span>Mensaje</span> 
                               <textarea placeholder="Escribe tu Mensaje Aqui..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Caja para la info-->
            <div class="contact inf">
                <h3>Información de Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><i class='bx bx-location-plus'></i></span>
                        <p>Josefa Calixto y Rafael García <br> Quito</p>
                    </div>
                    <div>
                        <span><i class='bx bxl-gmail'></i></span>
                        <a href="mailto:eduagarcia985@gamil.com">eduagarcia985@gamil.com</a>
                    </div>
                    <div>
                        <span><i class='bx bx-phone-call'></i></span>
                        <a href="tel:+593 0983339952">+593 0983339952</a>
                    </div>
                </div>
                <!--RedesSociales-->
                <ul class="sci">
                    <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                    <li><a href="#"><i class='bx bxl-whatsapp'></i></a></li>
                </ul>
            </div>
            <!--Caja para el mapa-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7580915507997!2d-78.4425193!3d-0.3148209999999999!2m3
                !1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5bd12538eb13b%3A0x907c61f1abbe45ab!2sUniversidad%20de%20las%20Fuerzas%20Ar
                madas%20ESPE!5e0!3m2!1ses!2sec!4v1733529137973!5m2!1ses!2sec" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

</body>
</html>
